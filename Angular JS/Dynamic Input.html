<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="radius=0">
        Enter text to display : <input type="text" name="str" id="str" ng-model="name">
        <p>{{name}}</p>
        <br><br>
        Calculate Area of square : <input type="number" ng-model="radius">
        <p ng-bind="radius*radius*3.14"></p>
    </div>
</body>
</html>
