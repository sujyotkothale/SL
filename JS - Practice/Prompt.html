<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <button onclick="out()">
            click me!
        </button>
        <br>
        <p id="output"></p>
    </center>
    <script>
        function out(){
            let temp = prompt("Enter some text : ","");
            if(temp != null){
                document.getElementById("output").innerHTML = temp;
            }
        }
    </script>
</body>
</html>
