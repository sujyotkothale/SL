<html>
    <head>
        <body >
            <script>
                var input=prompt("Enter Marks :");
                if(input >= 90){
                    document.write("You got Grade A+");
                }
                else if(input>=80 && input <=90){
                    document.write("You got Grade A");
                }
                else if(input>=66 && input<80)
                {
                    document.write("You got Grade B");
                }
                else{
                    document.write("You got Grade C");
                }
            </script>
        </body>
    </head>
</html>
